<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto | IDT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="products.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#" onclick="history.back();return false;">IDT</a>
      <span class="navbar-text text-white-50">Detalle del producto</span>
    </div>
  </nav>

  <main class="container my-5">
    <div id="detalle" class="row g-4 align-items-start">
       </div>

    <div class="text-center mt-4">
      <a class="btn btn-outline-secondary" href="productos.html">Volver a Productos</a>
    </div>
  </main>

  <footer class="py-4 bg-dark text-white-50 text-center">
    <small>Copyright © Ejemplo de Sitio Web básico para el IDT</small>
  </footer>

  <script>
    const productos = [
      { id: 1, nombre: "Curso de JAVA", img: "https://picsum.photos/seed/java/800/500",
        precio: 200, descCorta: "Introducción al entorno del software libre utilizando Java.",
        descLarga: "Aprendé los fundamentos de Java, POO, manejo de archivos, colecciones, excepciones, y creación de aplicaciones de consola y básicas con GUI. Incluye prácticas guiadas y mini-proyecto final." },
      { id: 2, nombre: "Curso de Programación con PHP", img: "https://picsum.photos/seed/php/800/500",
        precio: 180, descCorta: "Sitios web dinámicos con PHP.",
        descLarga: "Desde cero hasta CRUD con MySQL, sesiones, formularios seguros, arquitectura básica MVC y despliegue simple. Ideal para backends iniciales y prototipado rápido." },
      { id: 3, nombre: "Curso Intensivo de Introducción a la Programación", img: "https://picsum.photos/seed/programacion/800/500",
        precio: 150, descCorta: "Bases de programación (curso de verano).",
        descLarga: "Algoritmos, variables, condicionales, bucles, funciones y estructuras de datos iniciales. Enfoque práctico con ejercicios cortos y evaluación por módulos." },
      { id: 4, nombre: "Curso de Webmaster", img: "https://picsum.photos/seed/webmaster/800/500",
        precio: 170, descCorta: "Diseño y estructuración profesional de sitios web.",
        descLarga: "HTML5, CSS3, accesibilidad, maquetación responsiva, SEO on-page y buenas prácticas. Incluye proyecto final de sitio completo." },
      { id: 5, nombre: "Curso de C#", img: "https://picsum.photos/seed/csharp/800/500",
        precio: 210, descCorta: "Apps con C# y .NET.",
        descLarga: "Sintaxis moderna, LINQ, asincronía, acceso a datos y construcción de APIs básicas con .NET. Proyecto final: API REST + cliente." },
      { id: 6, nombre: "Curso de Diseño Web con HTML5 y CSS3", img: "https://picsum.photos/seed/htmlcss/800/500",
        precio: 160, descCorta: "Estructura y estilo moderno.",
        descLarga: "Semántica, flexbox, grid, variables CSS, animaciones y diseño mobile-first. Entregable: landing page profesional." }
    ];

    function getId() {
      const params = new URLSearchParams(window.location.search);
      return parseInt(params.get('id'), 10);
    }

    function formatearPrecio(n) {
      return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n);
    }

    function render() {
      const id = getId();
      const prod = productos.find(p => p.id === id);
      const cont = document.getElementById('detalle');

      if (!prod) {
        cont.innerHTML = `
          <div class="col-12">
            <div class="alert alert-warning text-center">
              Producto no encontrado. <a href="productos.html" class="alert-link">Volver al listado</a>.
            </div>
          </div>`;
        document.title = "Producto no encontrado | IDT";
        return;
      }

      document.title = prod.nombre + " | IDT";

      cont.innerHTML = `
        <div class="col-lg-6">
          <img src="${prod.img}" alt="${prod.nombre}" class="img-fluid rounded shadow-sm producto-img">
        </div>
        <div class="col-lg-6">
          <h1 class="h3 mb-3">${prod.nombre}</h1>
          <p class="text-muted">${prod.descCorta}</p>
          <hr>
          <p>${prod.descLarga}</p>
          <div class="d-flex align-items-center gap-3 my-3">
            <span class="badge bg-primary fs-6">${formatearPrecio(prod.precio)}</span>
            <span class="text-success fw-semibold">Cupos limitados</span>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-primary" href="https://wa.me/0000000000" target="_blank" rel="noopener">Inscribirme</a>
            <button class="btn btn-outline-primary" id="btn-imprimir">Imprimir</button>
            <a class="btn btn-outline-secondary" href="productos.html">Volver</a>
          </div>
        </div>
      `;

      document.getElementById('btn-imprimir').addEventListener('click', () => window.print());
    }

    render();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
