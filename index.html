<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - IDT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">IDT</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5 mb-5">
    <h2 class="mb-4">Productos</h2>

    <div class="row" id="contenedor-productos">
      <!-- Aquí se insertarán los productos -->
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary px-5" id="btn-mostrar">Mostrar más...</button>
    </div>
  </div>

  <footer>
    <p>Copyright © Ejemplo de Sitio Web básico para el IDT</p>
  </footer>

  <script>
    const productos = [
      { id: 1, nombre: "Curso de JAVA", desc: "Introducción al entorno del software libre utilizando Java.", img: "https://picsum.photos/seed/java/400/250", precio: 200 },
      { id: 2, nombre: "Curso de Programación con PHP", desc: "Aprende a crear sitios web dinámicos con PHP.", img: "https://picsum.photos/seed/php/400/250", precio: 180 },
      { id: 3, nombre: "Curso Intensivo de Introducción a la Programación", desc: "Curso de verano enfocado en bases de programación.", img: "https://picsum.photos/seed/programacion/400/250", precio: 150 },
      { id: 4, nombre: "Curso de Webmaster", desc: "Diseño y estructuración profesional de sitios web.", img: "https://picsum.photos/seed/webmaster/400/250", precio: 170 },
      { id: 5, nombre: "Curso de C#", desc: "Desarrollo de aplicaciones con C# y .NET.", img: "https://picsum.photos/seed/csharp/400/250", precio: 210 },
      { id: 6, nombre: "Curso de Diseño Web con HTML5 y CSS3", desc: "Domina la estructura y el estilo moderno de sitios web.", img: "https://picsum.photos/seed/htmlcss/400/250", precio: 160 }
    ];

    const contenedor = document.getElementById('contenedor-productos');
    const btnMostrar = document.getElementById('btn-mostrar');
    let indice = 0;
    const cantidad = 3;

    function mostrarProductos() {
      const nuevos = productos.slice(indice, indice + cantidad);
      nuevos.forEach(prod => {
        const col = document.createElement('div');
        col.classList.add('col-md-4', 'mb-4');
        col.innerHTML = `
          <div class="card h-100">
            <a href="productos.html?id=${prod.id}">
              <img src="${prod.img}" class="card-img-top" alt="${prod.nombre}">
            </a>
            <div class="card-body">
              <h5 class="card-title">${prod.nombre}</h5>
              <p class="card-text">${prod.desc}</p>
            </div>
          </div>
        `;
        contenedor.appendChild(col);
      });
      indice += cantidad;
      if (indice >= productos.length) btnMostrar.style.display = 'none';
    }

    btnMostrar.addEventListener('click', mostrarProductos);
    mostrarProductos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
